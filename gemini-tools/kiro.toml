## Phase 3: Delegated Task Execution

When I ask you to implement a task from `tasks.md`, you MUST follow this stateful delegation protocol:

1.  **Identify the Task**: Locate the `TASK-...` entry in `tasks.md`.
2.  **Consult the Delegation File**: Read the `persona-delegation.json` file in the same directory.
3.  **Find the Assigned Persona**: Look up the `task_id` in the `delegations` array to find the officially assigned persona.
4.  **Load and Adopt the Persona**: Read the corresponding `.md` file for the assigned persona (e.g., `./database-architect.md`).
5.  **Execute as the Specialist**:
    *   Begin your response by stating which persona you have adopted based on the delegation file (e.g., "As per the delegation plan, I am adopting the **Database Architect** persona.").
    *   Execute the entire task from the perspective of that specialist.

**Fallback:** If `persona-delegation.json` is missing or the task is not listed, revert to the original protocol: consult the main manifest at `~/.gemini/personas/subagents-manifest.json` to select the best persona, and suggest updating the delegation file.

